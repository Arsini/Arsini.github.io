	<script>
		var _hmt = _hmt || [];

		function IsPC() {
			var userAgentInfo = navigator.userAgent;
			var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod");
			var flag = true;
			for (var v = 0; v < Agents.length; v++) {
				if (userAgentInfo.indexOf(Agents[v]) > 0) {
					flag = false;
					break;
				}
			}
			return flag;
		}

		function Match() {
			var userAgent = navigator.userAgent,
				rMsie = /(msie\s|trident.*rv:)([\w.]+)/,
				rFirefox = /(firefox)\/([\w.]+)/,
				rOpera = /(opera).+version\/([\w.]+)/,
				rChrome = /(chrome)\/([\w.]+)/,
				rSafari = /version\/([\w.]+).*(safari)/;
			var browser;
			var version;
			var ua = userAgent.toLowerCase();
			var match = rMsie.exec(ua);
			if (match != null) {
				return {
					browser: "IE",
					version: match[2] || "0"
				};
			}
			var match = rFirefox.exec(ua);
			if (match != null) {
				return {
					browser: match[1] || "",
					version: match[2] || "0"
				};
			}
			var match = rOpera.exec(ua);
			if (match != null) {
				return {
					browser: match[1] || "",
					version: match[2] || "0"
				};
			}
			var match = rChrome.exec(ua);
			if (match != null) {
				return {
					browser: match[1] || "",
					version: match[2] || "0"
				};
			}
			var match = rSafari.exec(ua);
			if (match != null) {
				return {
					browser: match[2] || "",
					version: match[1] || "0"
				};
			}
			if (match != null) {
				return {
					browser: "",
					version: "0"
				};
			}
		}

			if(IsPC()){
				if (browserMatch.browser) {
					if (browserMatch.browser == "IE" && browserMatch.version < 10) {
						document.write("IE浏览器版本太低，请升级至IE10或IE10以上版本；"+str);
						return false;
					} else if (browserMatch.browser == "chrome" && 40 > browserMatch.version.substring(0, browserMatch.version.indexOf("."))) {
						document.write("浏览器版本太低，请升级；"+str);
						return false;
					} else if (browserMatch.browser == "firefox" && 40 > browserMatch.version.substring(0, browserMatch.version.indexOf("."))) {
						document.write("浏览器版本太低，请升级；"+str);
						return false;

					}
				}

		})()
